        applicationId "com.sokolua.manager"
        minSdkVersion 16
        targetSdkVersion 29
        versionName '2.0.11'
        versionNameSuffix ' beta'
        vectorDrawables.useSupportLibrary = true
        signingConfig signingConfigs.Main
        versionCode 2011

        multiDexEnabled true

    }
