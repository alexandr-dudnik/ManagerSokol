apply plugin: 'com.android.application'
apply plugin: 'realm-android'
apply plugin: 'io.fabric'
apply plugin: 'com.google.gms.google-services'


android {

    splits {
        abi {
            enable true
            reset()
            include 'x86', 'armeabi', 'armeabi-v7a', 'mips'
            universalApk true
        }
    }
    signingConfigs {
        Main {
            keyAlias 'MainKey'
            keyPassword 'rfhfvtkm'
            storeFile file('D:\\Android\\signKeys\\com.sokolua.jks')
            storePassword 'rfhfvtkm'
        }

    }
    compileSdkVersion 29
    buildToolsVersion '29.0.2'
    defaultConfig {
        applicationId "com.sokolua.manager"
        minSdkVersion 16
        targetSdkVersion 29
        versionName '2.0.14'
        vectorDrawables.useSupportLibrary = true
        signingConfig signingConfigs.Main
        versionCode 2014

        multiDexEnabled true

        resConfigs "en", "ru", "ua"

    }
    compileOptions {
        sourceCompatibility '1.8'
        targetCompatibility '1.8'
    }
    dataBinding {
        enabled = true
    }
    buildTypes {
        release {
            versionNameSuffix ''
            minifyEnabled = true
            shrinkResources = true
            debuggable = false
            signingConfig = signingConfigs.Main

            proguardFiles   getDefaultProguardFile('proguard-android.txt')
            proguardFiles   fileTree('proguard/*.pro').asList().toArray()

        }
        beta {
            versionNameSuffix ' beta'
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.Main
            multiDexEnabled = false
            debuggable = false
            proguardFiles getDefaultProguardFile('proguard-android.txt')
            proguardFiles fileTree('proguard/*.pro').asList().toArray()
        }
        debug {
            versionNameSuffix ' debug'
            minifyEnabled = false
            debuggable = true
            jniDebuggable = true
            renderscriptDebuggable = true

            proguardFiles   getDefaultProguardFile('proguard-android.txt')
            proguardFiles   fileTree('proguard/*.pro').asList().toArray()

        }
    }
}


dependencies {
    implementation 'com.android.support:multidex:1.0.3'

    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'

    annotationProcessor 'com.jakewharton:butterknife-compiler:10.1.0'
    implementation 'com.jakewharton:butterknife:10.1.0'
    implementation 'com.squareup.picasso:picasso:2.71828'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.24'
    implementation 'com.google.dagger:dagger:2.24'
    implementation 'com.squareup.flow:flow:1.0.0-alpha3'
    implementation 'com.squareup.mortar:mortar:0.20'
    implementation 'com.squareup.retrofit2:converter-moshi:2.6.1'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.6.1'
    //noinspection GradleDependency
    implementation 'com.squareup.okhttp3:okhttp:3.12.0'
    //noinspection GradleDependency
    implementation 'com.squareup.okhttp3:logging-interceptor:3.12.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.10'
    implementation 'io.realm:android-adapters:2.1.1'
    // implementation 'sun.bob:mcalendarview:1.0.0'
    implementation 'com.birbit:android-priority-jobqueue:2.0.1'

    implementation 'com.google.android.play:core:1.6.1'
    implementation 'com.google.firebase:firebase-common:19.1.0'
    implementation 'com.google.android.gms:play-services-maps:17.0.0'
    implementation 'com.google.android.gms:play-services-location:17.0.0'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'

}
