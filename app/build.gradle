//noinspection GradleCompatible
//noinspection GradleCompatible
apply plugin: 'com.android.application'
apply plugin: 'realm-android'
apply plugin: 'io.fabric'
apply plugin: 'com.google.gms.google-services'


android {

    splits {
        abi {
            enable true
            reset()
            include 'x86', 'armeabi', 'armeabi-v7a', 'mips'
            universalApk true
        }
    }
    signingConfigs {
        Main {
            keyAlias 'MainKey'
            keyPassword 'rfhfvtkm'
            storeFile file('D:/Android/signKeys/com.sokolua.jks')
            storePassword 'rfhfvtkm'
        }
    }
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.sokolua.manager"
        minSdkVersion 16
        targetSdkVersion 28
        versionName '2.0.10'
        vectorDrawables.useSupportLibrary = true
        versionNameSuffix ' beta'
        signingConfig signingConfigs.Main
        versionCode 2010
    }
    compileOptions {
        sourceCompatibility '1.8'
        targetCompatibility '1.8'
    }
    dataBinding {
        enabled = true
    }
    realm {
        syncEnabled = true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            useProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt')
            proguardFiles fileTree('proguard').asList().toArray()
            debuggable false
            signingConfig signingConfigs.Main
            multiDexEnabled = true
            matchingFallbacks = []
        }
        beta {
            minifyEnabled false
            shrinkResources false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt')
            proguardFiles fileTree('proguard').asList().toArray()
            signingConfig signingConfigs.Main
            multiDexEnabled = false
            debuggable = false
        }
        debug {
            minifyEnabled false
            debuggable true
            useProguard false
            jniDebuggable = true
            renderscriptDebuggable = true
            multiDexEnabled = false
        }
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleCompatible
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:support-core-utils:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    //implementation 'com.android.support:coordinatorlayout:28.0.0-rc02'


    annotationProcessor 'com.jakewharton:butterknife-compiler:9.0.0-rc3'
    implementation 'com.jakewharton:butterknife:9.0.0-rc3'
    implementation 'com.squareup.picasso:picasso:2.71828'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.20'
    implementation 'com.google.dagger:dagger:2.20'
    implementation 'com.squareup.flow:flow:1.0.0-alpha3'
    implementation 'com.squareup.mortar:mortar:0.20'
    implementation 'com.squareup.retrofit2:converter-moshi:2.5.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.5.0'
    implementation 'com.squareup.okhttp3:okhttp:3.12.1'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.12.1'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.17'
    implementation 'io.realm:android-adapters:2.1.1'
    // implementation 'sun.bob:mcalendarview:1.0.0'
    implementation 'com.birbit:android-priority-jobqueue:2.0.1'

    implementation 'com.google.firebase:firebase-core:16.0.6'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.8'
}
